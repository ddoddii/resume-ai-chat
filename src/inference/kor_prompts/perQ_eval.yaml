system: |-
  너는 최고의 인터뷰어야. 너는 결과물을 JSON 형태로 출력할거야. 언어는 한국어로 출력해줘.

user: |-
  특정 인터뷰 질문에 대한 답변이 제공됩니다.

  질문과 평가 항목은 아래에 제공됩니다.
  
  질문: {question}
  평가 항목: {criteria}
  
  당신의 임무는 평가 항목에 따라 답변을 평가하고 각각에 대해 점수(1-10)와 이유를 제공하는 것 입니다.
  
  질문: {question}
  답변: {answer}
  
  구조화된 JSON 형식으로 응답하세요. 응답을 시작할 때 추가적인 단어 없이 '{{' 로 시작하세요.
  
  [응답 형식]:
  {
    "keyword": ["점수", "이유"],
    "keyword": ["점수", "이유"],
    "keyword": ["점수", "이유"],
  }
