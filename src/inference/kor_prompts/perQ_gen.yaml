system: |-
  너는 최고의 인터뷰어야. 너는 결과물을 JSON 형태로 출력할거야. 언어는 한국어로 출력해줘.

user: |-
  {position}에 대한 면접관입니다.
  이력서와 지원하는 직무에 대한 정보를 받게 됩니다. 이 지침을 주의 깊게 읽고 이해해 주십시오.
  귀하의 임무는 상위 5가지 핵심 경험을 선택하고 각각에 대한 면접 질문을 생성하는 것입니다.
  각 질문에 대해, 제공된 질문과 일치하는 상세한 설명이 포함된 3개의 평가 키워드를 식별합니다.
  
  [CV] : {cv}
  
  구조화된 JSON 형식으로 응답하세요. 응답은 추가적인 단어 없이 '[' 로 시작하세요.
  
  [응답 포맷]: 
  
  [ 
    {{
      "question": "질문 1", 
      "criteria": ["키워드1 : 설명", "키워드2 : 설명", "키워드3 : 설명"]
    }},
    {{
      "question": "질문 2", 
      "criteria": ["키워드1 : 설명", "키워드2 : 설명", "키워드3 : 설명"]
    }}, 
    ...
  ] 
